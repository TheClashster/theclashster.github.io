<!DOCTYPE html>
<html>
<head>
  <title>hello</title>
  <link rel = "stylesheet" type = "text/css" href = "styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="name">A A D I B A J P A I</div>
  <script type="text/javascript" src="https://jfenn.me/Scrurl/scrurl.js"></script>
  <script>
  var isFocused = true;
  scroll();

  function scroll() {
  	Scrurl.display("can't make nice websites", {
  		"scrolldelay": 200,
  		"scrollamount": 1,
  		"direction": "left"
  	});
  }

  window.onfocus = function() {
  	if (!isFocused) {
  		isFocused = true;
  		scroll();
  	}
  };

  window.onblur = function() {
  	if (isFocused) {
  		isFocused = false;
  		Scrurl.display(null);
  	}
  };
  </script>
</body>
</html>
